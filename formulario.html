<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <form id="form">
        <h1>Formulário</h1>
        
        <label for="nome">Nome<sup>*</sup></label>
        <input type="text" id="nome" name="nome" placeholder="Nome" />
        <div class="erro">Nome não pode ser vazio.</div>
        
        <label for="email">E-mail<sup>*</sup></label>
        <input type="email" id="email" name="email" placeholder="E-mail" />
        <div class="erro">E-mail não pode ser vazio.</div>
        
        <label for="assunto">Assunto<sup>*</sup></label>
        <input type="text" id="assunto" name="assunto" placeholder="Assunto" />
        <div class="erro">Assunto não pode ser vazio.</div>
        
        <label for="mensagem">Mensagem<sup>*</sup></label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
        <div class="erro">Mensagem não pode ser vazio.</div>
        
        <input type="button" id="enviar" value="Enviar" onclick="getData()" />
        <input type="reset" value="Reset" />
    </form>
    
    <div id="display">
        <h2>Resultado</h2>
        
        <input type="button" id="limpar" value="Limpar" onclick="limparDisplay()" />
    </div>
    
    <script src="main.js"></script>
</body>
</html>
